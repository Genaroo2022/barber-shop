spring:
  profiles:
    default: dev
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

app:
  jwt:
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:28800}
  firebase:
    api-key: ${FIREBASE_API_KEY:}
    allowed-uids: ${FIREBASE_ALLOWED_UIDS:}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
