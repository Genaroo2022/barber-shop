services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: style-book-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:5173"
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: style-book-db
    environment:
      POSTGRES_DB: style_book
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d style_book"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: style-book-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://db:5432/style_book
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      BOOTSTRAP_ADMIN_ENABLED: ${BOOTSTRAP_ADMIN_ENABLED}
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD}
      FIREBASE_API_KEY: ${FIREBASE_API_KEY}
      FIREBASE_ALLOWED_UIDS: ${FIREBASE_ALLOWED_UIDS}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pg_data:
