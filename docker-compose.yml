services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: style-book-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_LOGIN_PATH: ${VITE_LOGIN_PATH:-/acceso-admin-9x7p}
      VITE_ADMIN_PATH: ${VITE_ADMIN_PATH:-/panel-admin-9x7p}
      VITE_WHATSAPP_BOOKING_PHONE: ${VITE_WHATSAPP_BOOKING_PHONE}
    ports:
      - "5173:5173"
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: style-book-db
    environment:
      POSTGRES_DB: style_book
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d style_book"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: style-book-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://db:5432/style_book
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      BOOTSTRAP_ADMIN_ENABLED: ${BOOTSTRAP_ADMIN_ENABLED}
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD}
      FIREBASE_API_KEY: ${FIREBASE_API_KEY}
      FIREBASE_ALLOWED_UIDS: ${FIREBASE_ALLOWED_UIDS}
      WHATSAPP_AUTOREPLY_ENABLED: ${WHATSAPP_AUTOREPLY_ENABLED:-false}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-}
      WHATSAPP_AUTOREPLY_LOOKBACK_MINUTES: ${WHATSAPP_AUTOREPLY_LOOKBACK_MINUTES:-90}
      WHATSAPP_AUTOREPLY_COOLDOWN_MINUTES: ${WHATSAPP_AUTOREPLY_COOLDOWN_MINUTES:-720}
      WHATSAPP_BUSINESS_TIMEZONE: ${WHATSAPP_BUSINESS_TIMEZONE:-America/Argentina/Buenos_Aires}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pg_data:
